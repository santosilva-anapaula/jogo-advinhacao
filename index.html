<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Jogo Adivinhação</title>
</head>
<body>
    <main>
        <div id="container">
            <h1 id="titulo">Advinhe o número!</h1>
            <h2 id="textoInstrucoes">Estou pensando em um número de 1 a 100, você só tem <span id="spanNumeroTentativas">10</span> tentativas </h2>
            <P id="mensagem"></P>
            <div id="containerEntradaBotao">
                <input type="number" id="inputNumero">
                <button id="botaoAdvinhar" class="botao">Advinhar</button>
            </div>
            <div id="containerBotaoRecomecar">                
                <button id="botaoRecomecar" class="botao naoVisivel">Recomeçar</button>
            </div>            
        </div>        
    </main>    
    <script src="./index.js"></script>
</body>
</html>
